  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #181818;
      color: #ffffff;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Animated Pixel Background */
    .pixel-blast-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .pixel-grid {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .pixel {
      position: absolute;
      background: #FFED00;
      opacity: 0.05;
      animation: pixelFloat 8s infinite ease-in-out;
    }
    
    @keyframes pixelFloat {
      0%, 100% { 
        opacity: 0.05;
        transform: translateY(0px) rotate(0deg);
      }
      50% { 
        opacity: 0.15;
        transform: translateY(-30px) rotate(180deg);
      }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(24, 24, 24, 0.95);
      border: 2px solid #FFED00;
      padding: 40px;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
    }
    
    .admin-header h1 {
      color: #FFED00;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .admin-logo {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }
    
    .admin-logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px rgba(255, 237, 0, 0.5));
      animation: lockPulse 3s ease-in-out infinite;
    }
    
    @keyframes lockPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 237, 0, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(255, 237, 0, 0.8));
      }
    }
    
    .admin-logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      background: linear-gradient(135deg, #FFED00 0%, #ffd700 50%, #FFED00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      text-shadow: 0 0 20px rgba(255, 237, 0, 0.3);
      animation: shimmerText 3s ease-in-out infinite;
    }
    
    @keyframes shimmerText {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.2);
      }

    .admin-logo-subtitle {

      <form id="addConcertForm">

        <p>Speichere Konzert...</p>
      </div>

    <div class="concert-list" id="concertList">
      <h3>📅 Konzerte 
        <!-- <button class="btn refresh-btn" onclick="loadConcerts()">🔄 Aktualisieren</button> -->
      </h3>
      <div id="concertsContainer">
        <p>Lade Konzerte...</p>
      </div>
    </div>
  </div>

  <script>
    // Helper functions
    function showMessage(message, type = 'success') {
      const messagesDiv = document.getElementById('messages');
      const messageClass = type === 'success' ? 'success-message' : 'error-message';
      messagesDiv.innerHTML = `<div class="${messageClass}">${message}</div>`;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messagesDiv.innerHTML = '';
      }, 5000);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('de-DE', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    function getStatusBadge(dateString) {
      const today = new Date();
      const concertDate = new Date(dateString);
      const isUpcoming = concertDate >= today;
      
      return isUpcoming 
        ? '<span class="status-badge status-upcoming">Bevorstehend</span>'
        : '<span class="status-badge status-past">Vergangen</span>';
    }

    function displayConcerts(concerts) {
      console.log('🎭 Displaying concerts:', concerts);
      const container = document.getElementById('concertsContainer');
      
      // Store concerts globally for edit/view functions
      window.currentConcerts = concerts;
      
      if (concerts.length === 0) {
        console.log('📭 No concerts to display');
        container.innerHTML = '<p>Keine Konzerte gefunden.</p>';
        return;
      }
      
      const concertsHtml = concerts.map(concert => `
        <div class="concert-item">
          <button class="delete-icon" onclick="deleteConcert('${concert._id}')" title="Konzert löschen">Löschen</button>
          <div class="concert-header">
            <h3>${concert.title}</h3>
            ${getStatusBadge(concert.date)}
          </div>
          <div class="concert-meta">
            📅 ${formatDate(concert.date)} | 🏢 ${concert.city} | ⏰ ${concert.time || 'TBA'}
          </div>
          ${concert.description ? `<div class="concert-description">📝 ${concert.description}</div>` : ''}
          <div class="concert-actions">
            <button class="btn btn-secondary" onclick="editConcert('${concert._id}')">Bearbeiten</button>
            <button class="btn" onclick="viewConcert('${concert._id}')">Anzeigen</button>
          </div>
        </div>
      `).join('');
      
      console.log('🎨 Generated HTML:', concertsHtml);
      container.innerHTML = concertsHtml;
    }

    async function loadConcerts() {
      try {
        console.log('🔄 Loading concerts...');
        const response = await fetch('/api/concerts');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const concerts = await response.json();
        console.log('🎵 Concerts loaded:', concerts);
        displayConcerts(concerts);
        console.log(`🎵 Loaded ${concerts.length} concerts`);
      } catch (error) {
        console.error('❌ Error loading concerts:', error);
        document.getElementById('concertsContainer').innerHTML = 
          '<p style="color: red;">Fehler beim Laden der Konzerte. Bitte Seite neu laden.</p>';
      }
    }

    async function saveConcert(concert, editId = null) {
      try {
        let response;
        
        if (editId) {
          // Update existing concert
          console.log('🔄 Updating concert:', editId);
          response = await fetch(`/api/concerts/${editId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(concert)
          });
        } else {
          // Create new concert
          console.log('➕ Creating new concert');
          response = await fetch('/api/concerts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(concert)
          });
        }
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.statusMessage || 'Fehler beim Speichern');
        }
        
        const result = await response.json();
        showMessage(`✅ Konzert "${concert.title}" wurde erfolgreich ${editId ? 'aktualisiert' : 'gespeichert'}!`);
        
        // Aktualisiere die Konzertliste
        await loadConcerts();
        
        return true;
      } catch (error) {
        console.error('Error saving concert:', error);
        showMessage(`❌ Fehler beim Speichern: ${error.message}`, 'error');
        return false;
      }
    }

    // Form submission
    document.getElementById('addConcertForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const concert = Object.fromEntries(formData.entries());
      
      // Format time to include " Uhr" for display
      if (concert.time) {
        const timeStr = String(concert.time);
        if (timeStr.includes(':') && !timeStr.includes('Uhr')) {
          concert.time = timeStr + ' Uhr';
        }
      }
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      this.style.display = 'none';
      
      try {
        const editId = this.dataset.editId;
        const success = await saveConcert(concert, editId);
        
        if (success) {
          // Reset form and edit mode
          this.reset();
          delete this.dataset.editId;
          document.querySelector('.add-concert h2').textContent = 'Neues Konzert hinzufügen';
          document.querySelector('button[type="submit"]').textContent = 'Konzert speichern';
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('❌ Unerwarteter Fehler beim Speichern', 'error');
      } finally {
        // Hide loading
        document.getElementById('loading').style.display = 'none';
        this.style.display = 'block';
      }
    });

    // Concert actions
    window.editConcert = function(id) {
      console.log('✏️ Editing concert:', id);
      
      // Find the concert in the current list
      const concerts = window.currentConcerts || [];
      const concert = concerts.find(c => c._id === id);
      
      if (!concert) {
        showMessage('Konzert nicht gefunden!', 'error');
        return;
      }
      
      // Populate form with concert data - with proper format conversion
      const titleField = document.getElementById('title');
      const cityField = document.getElementById('city');
      const venueField = document.getElementById('venue');
      const dateField = document.getElementById('date');
      const timeField = document.getElementById('time');
      const ticketUrlField = document.getElementById('ticket_url');
      const descriptionField = document.getElementById('description');
      
      if (titleField) titleField.value = concert.title || '';
      if (cityField) cityField.value = concert.city || '';
      if (venueField) venueField.value = concert.venue || '';
      if (ticketUrlField) ticketUrlField.value = concert.ticket_url || '';
      if (descriptionField) descriptionField.value = concert.description || '';
      
      // Format date for HTML date input (YYYY-MM-DD)
      if (dateField && concert.date) {
        try {
          const date = new Date(concert.date);
          const formattedDate = date.toISOString().split('T')[0]; // YYYY-MM-DD format
          dateField.value = formattedDate;
          console.log('📅 Formatted date:', formattedDate);
        } catch (error) {
          console.error('❌ Date formatting error:', error);
          dateField.value = concert.date || '';
        }
      }
      
      // Format time for HTML time input (HH:MM)
      if (timeField && concert.time) {
        try {
          // Remove "Uhr" and other text, keep only HH:MM format
          let timeValue = concert.time.replace(/[^\d:]/g, ''); // Remove non-digit/non-colon chars
          if (timeValue && !timeValue.includes(':')) {
            // If no colon, assume it's HHMM format
            if (timeValue.length === 4) {
              timeValue = timeValue.substring(0, 2) + ':' + timeValue.substring(2);
            }
          }
          timeField.value = timeValue;
          console.log('⏰ Formatted time for input:', timeValue);
        } catch (error) {
          console.error('❌ Time formatting error:', error);
          timeField.value = concert.time || '';
        }
      }
      
      // Store the concert ID for update
      const formElement = document.getElementById('addConcertForm') || document.getElementById('concertForm');
      if (formElement) {
        formElement.dataset.editId = id;
      }
      
      // Change form title and button
      document.querySelector('.add-concert h2').textContent = 'Konzert bearbeiten';
      document.querySelector('button[type="submit"]').textContent = 'Konzert aktualisieren';
      
      // Scroll to header anchor point - much more reliable!
      const headerElement = document.querySelector('.admin-header h1') || document.querySelector('h1');
      
      if (headerElement) {
        console.log('🎯 Found header, scrolling to top of page...');
        
        // Add subtle visual highlight to form (no zoom effect)
        const formElement = document.querySelector('.add-concert');
        if (formElement) {
          formElement.style.transition = 'all 0.3s ease';
          // formElement.style.boxShadow = '0 0 20px rgba(255, 237, 0, 0.3)';
          formElement.style.border = '1px solid #FFED00';
          
          // Clean up highlight after 2 seconds
          setTimeout(() => {
            formElement.style.boxShadow = '';
            formElement.style.border = '';
          }, 2000);
        }
        
        // Scroll to top of page using header as anchor
        headerElement.scrollIntoView({ 
          behavior: 'smooth', 
          block: 'start'
        });
        
      } else {
        console.error('❌ Header not found, scrolling to top');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      
      showMessage('Konzert-Daten wurden geladen. Bearbeite die Felder und klicke auf "Konzert aktualisieren".', 'success');
    };

    window.viewConcert = function(id) {
      console.log('👁️ Viewing concert:', id);
      
      // Find the concert in the current list
      const concerts = window.currentConcerts || [];
      const concert = concerts.find(c => c._id === id);
      
      if (!concert) {
        showMessage('Konzert nicht gefunden!', 'error');
        return;
      }
      
      // Open homepage in new tab with specific concert anchor
      const homepageUrl = `${window.location.origin}/#shows-${id}`;
      window.open(homepageUrl, '_blank');
      
      showMessage('Homepage wird in neuem Tab geöffnet. Das Konzert findest du im Shows-Bereich.', 'success');
    };
    
    // Delete concert function
    window.deleteConcert = function(id) {
      console.log('🗑️ Deleting concert:', id);
      
      // Find concert data for confirmation
      const concerts = window.currentConcerts || [];
      const concert = concerts.find(c => c._id === id);
      
      if (!concert) {
        console.error('❌ Concert not found:', id);
        showMessage('❌ Konzert nicht gefunden', 'error');
        return;
      }
      
      // Show beautiful delete modal
      showDeleteModal(id, concert);
    };
    
    // Beautiful Delete Modal
    function showDeleteModal(id, concert) {
      // Modal HTML erstellen
      const modalHTML = `
        <div id="deleteModal" class="modal-overlay">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Konzert löschen</h3>
            </div>
            <div class="modal-body">
              <p><strong>${concert.title}</strong></p>
              <p>📅 ${formatDate(concert.date)} | 🏢 ${concert.city}</p>
              <p style="margin-top: 15px; color: #ff4444; font-weight: 600;">Diese Aktion kann nicht rückgängig gemacht werden.</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" onclick="closeDeleteModal()">Abbrechen</button>
              <button class="btn btn-danger" onclick="confirmDelete('${id}')">Ja, löschen</button>
            </div>
          </div>
        </div>
      `;
      
      // Modal zum Body hinzufügen
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      
      // Event Listener für Modal-Overlay (außerhalb klicken) - direkter Ansatz
      setTimeout(() => {
        const modal = document.getElementById('deleteModal');
        if (modal) {
          modal.addEventListener('click', function(e) {
            // Prüfe ob der Klick auf das Overlay selbst war (nicht auf den Content)
            if (e.target === modal) {
              closeDeleteModal();
            }
          });
        }
      }, 100);
      
      // Einheitliche Modal-Styles hinzufügen
      addUnifiedModalStyles();
    }
    
    // Einheitliche Modal-Styles für alle Modals
    function addUnifiedModalStyles() {

        styles.id = 'unifiedModalStyles';

    // Close delete modal
    function closeDeleteModal() {
      const modal = document.getElementById('deleteModal');
      if (modal) {
        modal.style.animation = 'modalFadeOut 0.3s ease';
        setTimeout(() => {
          modal.remove();
        }, 300);
      }
    }
    
    // Confirm delete
    async function confirmDelete(id) {
      try {
        console.log('🔄 Sending delete request...');
        const response = await fetch(`/api/concerts/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.statusMessage || 'Fehler beim Löschen');
        }
        
        const result = await response.json();
        console.log('✅ Concert deleted successfully:', result);
        
        // Close modal
        closeDeleteModal();
        
        // Show success message
        showMessage('✅ Konzert erfolgreich gelöscht', 'success');
        
        // Reload concerts list
        await loadConcerts();
        
      } catch (error) {
        console.error('❌ Error deleting concert:', error);
        showMessage(`❌ Fehler beim Löschen: ${error.message}`, 'error');
        closeDeleteModal();
      }
    }

    // Logout function
    window.logout = function() {
      showLogoutModal();
    };

    // Schönes Logout-Modal

      // Modal HTML erstellen
      const modalHTML = `
        <div id="logoutModal" class="modal-overlay">
          <div class="modal-content">
            <div class="modal-header">
              <h3>🚪 Abmelden</h3>
            </div>
            <div class="modal-body">
              <p>Möchtest du dich wirklich ausloggen?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" onclick="closeLogoutModal()">Abbrechen</button>
              <button class="btn btn-danger" onclick="confirmLogout()">Ja, abmelden</button>
            </div>
          </div>
        </div>
      `;
      
      // Modal zum Body hinzufügen
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      
      // Event Listener für Modal-Overlay (außerhalb klicken) - direkter Ansatz
      setTimeout(() => {
        const modal = document.getElementById('logoutModal');
        if (modal) {
          modal.addEventListener('click', function(e) {
            // Prüfe ob der Klick auf das Overlay selbst war (nicht auf den Content)
            if (e.target === modal) {
              closeLogoutModal();
            }
          });
        }
      }, 100);
      
      // Einheitliche Modal-Styles hinzufügen
      addUnifiedModalStyles();
      
      // Alte Logout-Styles entfernen falls vorhanden
      const oldStyles = document.querySelector('#logoutModalStyles');
      if (oldStyles) {
        oldStyles.remove();
      }
      
      // Fallback für alte Logout-Styles (falls noch nicht ersetzt)
      if (!document.querySelector('#unifiedModalStyles')) {
        const styles = document.createElement('style');
        styles.id = 'logoutModalStyles';
        styles.textContent = `
          .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
          }
          
          .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease;
          }
          
          .modal-header {
            padding: 20px 24px 0;
            border-bottom: 1px solid #e1e5e9;
          }
          
          .modal-header h3 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
          }
          
          .modal-body {
            padding: 20px 24px;
          }
          
          .modal-body p {
            margin: 0;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
          }
          
          .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
          }
          
          .btn-secondary {
            background: #f8f9fa;

            cursor: pointer;
            transition: all 0.2s;
          }
          
          /* Hover-Effekte entfernt */
          
          .btn-danger {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;

            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
          }
          
          /* Hover-Effekte entfernt */
          
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }
          
          @keyframes slideIn {
            from { 
              opacity: 0;
              transform: translateY(-20px) scale(0.95);
            }
            to { 
              opacity: 1;

      }
    }

    function closeLogoutModal() {
      const modal = document.getElementById('logoutModal');
      if (modal) {
        modal.style.animation = 'modalFadeOut 0.3s ease';
        setTimeout(() => {
          modal.remove();
        }, 300);
      }
    }

    function confirmLogout() {
      closeLogoutModal();
      
      // Zeige Loading-Indikator
      const logoutBtn = document.querySelector('.btn-logout');
      const originalText = logoutBtn.innerHTML;
      logoutBtn.innerHTML = '⏳ Logout...';
      logoutBtn.disabled = true;
      
      // Session-basiertes Logout
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include'
      }).then(response => {
        if (response.ok) {
          showMessage('✅ Erfolgreich ausgeloggt!', 'success');
          setTimeout(() => {
            // Zur Login-Seite weiterleiten
            window.location.href = '/api/admin';
          }, 1500);
        } else {
          throw new Error('Logout fehlgeschlagen');
        }
      }).catch(error => {
        console.error('Logout error:', error);
        showMessage('⚠️ Logout fehlgeschlagen, aber Session wird trotzdem gelöscht', 'error');
        // Trotzdem zur Login-Seite weiterleiten
        setTimeout(() => {
          window.location.href = '/api/admin';
        }, 2000);
      });
    }

    // ESC-Taste zum Schließen
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLogoutModal();
      }
    });

    // Native Date/Time Input Enhancement
    function enhanceDateInputs() {
      const dateInput = document.getElementById('date');
      const timeInput = document.getElementById('time');
      
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;
      
      // Set default time to 20:00
      timeInput.value = '20:00';
      
      // Add focus effects
      [dateInput, timeInput].forEach(input => {
        input.addEventListener('focus', function() {
          this.style.borderColor = '#FFED00';
          this.style.background = 'rgba(255, 237, 0, 0.05)';
          // this.style.boxShadow = '0 0 20px rgba(255, 237, 0, 0.2)';
        });
        
        input.addEventListener('blur', function() {
          this.style.borderColor = '#333';
          this.style.background = 'rgba(255, 255, 255, 0.05)';
          this.style.boxShadow = 'none';
        });
      });
    }

    // Generiere animierte Pixel
    function generatePixels() {
      const pixelGrid = document.querySelector('.pixel-grid')
      const pixelCount = 300
      
      for (let i = 0; i < pixelCount; i++) {
        const pixel = document.createElement('div')
        pixel.className = 'pixel'
        pixel.style.cssText = `
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation-delay: ${Math.random() * 8}s;
          animation-duration: ${6 + Math.random() * 8}s;
          width: ${2 + Math.random() * 4}px;
          height: ${2 + Math.random() * 4}px;
        `
        pixelGrid.appendChild(pixel)
      }
    }

    // Auto-open date/time pickers on click
    function setupDateTimePickers() {
      const dateInput = document.getElementById('date');
      const timeInput = document.getElementById('time');
      
      if (dateInput) {
        dateInput.addEventListener('click', function(e) {
          console.log('📅 Date picker clicked - opening dropdown');
          try {
            if (this.showPicker) {
              this.showPicker();
            }
          } catch (error) {
            console.log('📅 Native picker not available, using default behavior');
          }
        });
      }
      
      if (timeInput) {
        timeInput.addEventListener('click', function(e) {
          console.log('⏰ Time picker clicked - opening dropdown');
          try {
            if (this.showPicker) {
              this.showPicker();
            }
          } catch (error) {
            console.log('⏰ Native picker not available, using default behavior');
          }
        });
      }
    }

    // Load concerts on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 Page loaded, loading concerts...');
      generatePixels();
      enhanceDateInputs();
      setupDateTimePickers();
      loadConcerts();
    });
    
    // Also try to load concerts immediately if DOM is already ready
    if (document.readyState === 'loading') {
      console.log('📄 DOM still loading...');
    } else {
      console.log('📄 DOM already ready, loading concerts immediately...');
      loadConcerts();
    }
  </script>
