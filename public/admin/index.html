<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZooFlora CMS</title>
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">
      <h2>ZooFlora CMS</h2>
      <p>Loading content management system...</p>
    </div>
  </div>
  
  <script>
    // Initialize CMS when script loads
    window.addEventListener('load', function() {
      try {
        if (typeof CMS !== 'undefined') {
          CMS.init({
            config: {
              load_config_file: true
            }
          });
        } else {
          document.getElementById('nc-root').innerHTML = 
            '<div class="loading"><h2>Error</h2><p>CMS not loaded. Please refresh the page.</p></div>';
        }
      } catch (error) {
        console.error('CMS initialization error:', error);
        document.getElementById('nc-root').innerHTML = 
          '<div class="loading"><h2>Error</h2><p>Failed to initialize CMS. Check console for details.</p></div>';
      }
    });
  </script>
</body>
</html>
